<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Preserve and empowering Human experience in the AI era"/><meta property="og:title" content="twin3.ai"/><meta property="og:description" content="Preserve and empowering Human experience in the AI era"/><meta property="og:image" content="/logo.png"/><meta property="og:type" content="website"/><meta property="og:url" content="https://twin3.ai/"/><meta property="og:title" content="Twin3"/><meta property="og:description" content="Preserve and empowering Human experience in the AI era"/><meta property="og:image" content="/logo.png"/><meta property="twitter:card" content="summary_large_image"/><meta property="twitter:url" content="https://twin3.ai/"/><meta property="twitter:title" content="Twin3"/><meta property="twitter:description" content="Preserve and empowering Human experience in the AI era"/><meta property="twitter:image" content="/logo.png"/><link rel="manifest" href="manifest.json"/><link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/><link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet"/><link href="https://unpkg.com/highlightjs@9.16.2/styles/tomorrow-night-bright.css" rel="stylesheet"/><script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>
window.addEventListener('DOMContentLoaded', function() {
  // 重定向視頻和圖片到原始網站
  const originalElements = document.querySelectorAll('video source, img');
  originalElements.forEach(element => {
    const src = element.getAttribute('src');
    if (src && (
        src.includes('/assets/img/v2.mp4') || 
        src.includes('/assets/img/v4.mp4') ||
        src.includes('/assets/img/logo.svg') ||
        src.includes('/assets/img/1.png') ||
        src.includes('/assets/img/2.png') ||
        src.includes('/assets/img/3.png') ||
        src.includes('/assets/img/s1.png') ||
        src.includes('/assets/img/s2.png') ||
        src.includes('/assets/img/s3.png') ||
        src.includes('/assets/img/twitter.png') ||
        src.includes('/assets/img/wrapcast.png') ||
        src.includes('/assets/img/open%20sea.png')
    )) {
      const newSrc = 'https://twin3.ai' + src;
      element.setAttribute('src', newSrc);
    }
  });

  // 監聽動態加載的元素
  const observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
      if (mutation.addedNodes && mutation.addedNodes.length > 0) {
        for (let i = 0; i < mutation.addedNodes.length; i++) {
          const newNode = mutation.addedNodes[i];
          if (newNode.nodeType === 1) { // ELEMENT_NODE
            const sources = newNode.querySelectorAll('video source, img');
            sources.forEach(element => {
              const src = element.getAttribute('src');
              if (src && (
                  src.includes('/assets/img/v2.mp4') || 
                  src.includes('/assets/img/v4.mp4') ||
                  src.includes('/assets/img/logo.svg') ||
                  src.includes('/assets/img/1.png') ||
                  src.includes('/assets/img/2.png') ||
                  src.includes('/assets/img/3.png') ||
                  src.includes('/assets/img/s1.png') ||
                  src.includes('/assets/img/s2.png') ||
                  src.includes('/assets/img/s3.png') ||
                  src.includes('/assets/img/twitter.png') ||
                  src.includes('/assets/img/wrapcast.png') ||
                  src.includes('/assets/img/open%20sea.png')
              )) {
                const newSrc = 'https://twin3.ai' + src;
                element.setAttribute('src', newSrc);
              }
            });

            // 處理點擊事件
            if (newNode.tagName === 'BUTTON' || newNode.tagName === 'A') {
              newNode.addEventListener('click', function(e) {
                console.log('Element clicked:', this);
                // 如果是主頁上的按鈕，模擬原網站行為
                if (this.innerText && (this.innerText.includes('Start now') || this.innerText.includes('Coming soon'))) {
                  e.preventDefault();
                  alert('This functionality requires connection to the original twin3.ai server');
                }
              });
            }
          }
        }
      }
    });
  });

  observer.observe(document.body, {
    childList: true,
    subtree: true
  });

  // 添加 Airdrop 導航連結
  function addAirdropLink() {
    console.log('Attempting to add Airdrop link...');
    
    // 嘗試多種選擇器來找到導航區域
    const selectors = [
      'nav',
      '[role="navigation"]',
      'header nav',
      'div[class*="nav"]',
      'div[class*="header"]'
    ];
    
    let nav = null;
    for (const selector of selectors) {
      nav = document.querySelector(selector);
      if (nav) {
        console.log(`Found navigation with selector: ${selector}`);
        break;
      }
    }
    
    if (!nav) {
      // 如果找不到導航，嘗試查找包含 MY TWIN 文字的元素
      const allElements = document.querySelectorAll('*');
      let navContainer = null;
      
      for (const element of allElements) {
        if (element.textContent && element.textContent.includes('MY TWIN')) {
          navContainer = element.closest('div, nav, header');
          if (navContainer) {
            console.log('Found navigation container via MY TWIN text');
            nav = navContainer;
            break;
          }
        }
      }
    }
    
    if (nav) {
      // 查找 MY TWIN 連結
      const myTwinElement = Array.from(nav.querySelectorAll('*')).find(element => 
        element.textContent && element.textContent.trim() === 'MY TWIN'
      );
      
      if (myTwinElement) {
        console.log('Found MY TWIN element');
        
        // 檢查是否已經存在 Airdrop 連結
        const existingAirdrop = Array.from(nav.querySelectorAll('*')).find(element => 
          element.textContent && element.textContent.includes('AIRDROP')
        );
        
        if (!existingAirdrop) {
          // 創建 Airdrop 連結
          const airdropLink = document.createElement('a');
          airdropLink.href = '#airdrop';
          airdropLink.textContent = 'AIRDROP';
          airdropLink.style.cssText = window.getComputedStyle(myTwinElement).cssText;
          
          // 添加點擊事件監聽器
          airdropLink.addEventListener('click', function(e) {
            e.preventDefault();
            showAirdropPassport();
          });
          
          // 複製類名和樣式
          if (myTwinElement.className) {
            airdropLink.className = myTwinElement.className;
          }
          
          // 嘗試插入到 MY TWIN 後面
          if (myTwinElement.parentNode) {
            const nextSibling = myTwinElement.nextElementSibling;
            if (nextSibling && nextSibling.textContent.includes('Connect Wallet')) {
              // 如果下一個元素是 Connect Wallet，在它前面插入
              myTwinElement.parentNode.insertBefore(airdropLink, nextSibling);
            } else {
              // 否則直接插入到 MY TWIN 後面
              myTwinElement.parentNode.insertBefore(airdropLink, myTwinElement.nextSibling);
            }
            
            console.log('Airdrop link added successfully');
          }
        } else {
          console.log('Airdrop link already exists');
        }
      } else {
        console.log('MY TWIN element not found');
      }
    } else {
      console.log('Navigation container not found');
    }
  }

  // 使用 MutationObserver 來監聽 DOM 變化
  const navObserver = new MutationObserver(function(mutations) {
    let shouldTryAdd = false;
    
    mutations.forEach(function(mutation) {
      if (mutation.addedNodes && mutation.addedNodes.length > 0) {
        for (let i = 0; i < mutation.addedNodes.length; i++) {
          const newNode = mutation.addedNodes[i];
          if (newNode.nodeType === 1) { // ELEMENT_NODE
            // 檢查是否包含導航相關內容
            if (newNode.textContent && (
                newNode.textContent.includes('MY TWIN') || 
                newNode.textContent.includes('TASKS') ||
                newNode.textContent.includes('WHITEPAPER')
            )) {
              shouldTryAdd = true;
              break;
            }
          }
        }
      }
    });
    
    if (shouldTryAdd) {
      setTimeout(addAirdropLink, 100); // 短暫延遲確保 DOM 穩定
    }
  });

  // 開始觀察整個文檔的變化
  navObserver.observe(document.body, {
    childList: true,
    subtree: true
  });

  // 立即嘗試添加
  addAirdropLink();
  
  // 也在不同時間點嘗試添加
  setTimeout(addAirdropLink, 500);
  setTimeout(addAirdropLink, 1000);
  setTimeout(addAirdropLink, 2000);

  // Web3 Passport UI 函數
  function showAirdropPassport() {
    // 檢查是否已經存在 passport modal
    if (document.getElementById('airdrop-passport-modal')) {
      return;
    }

    // 創建 modal overlay
    const modalOverlay = document.createElement('div');
    modalOverlay.id = 'airdrop-passport-modal';
    modalOverlay.style.cssText = `
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    `;

    // 創建 passport container
    const passportContainer = document.createElement('div');
    passportContainer.style.cssText = `
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid #333;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      position: relative;
    `;

    // 關閉按鈕
    const closeButton = document.createElement('button');
    closeButton.innerHTML = '×';
    closeButton.style.cssText = `
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      color: #fff;
      font-size: 30px;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s;
    `;
    closeButton.onmouseover = () => closeButton.style.opacity = '1';
    closeButton.onmouseout = () => closeButton.style.opacity = '0.7';
    closeButton.onclick = () => modalOverlay.remove();

    // 標題
    const title = document.createElement('h2');
    title.textContent = 'Web3 Passport';
    title.style.cssText = `
      color: #fff;
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
      font-family: 'Unbounded', sans-serif;
    `;

    // 副標題
    const subtitle = document.createElement('p');
    subtitle.textContent = 'Connect your accounts to unlock rewards and calculate your score';
    subtitle.style.cssText = `
      color: #a0a0a0;
      text-align: center;
      margin-bottom: 30px;
      font-size: 16px;
    `;

    // 總分顯示
    const scoreContainer = document.createElement('div');
    scoreContainer.style.cssText = `
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      margin-bottom: 30px;
    `;

    const scoreTitle = document.createElement('h3');
    scoreTitle.textContent = 'Your Score';
    scoreTitle.style.cssText = `
      color: #fff;
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: 600;
    `;

    const scoreValue = document.createElement('div');
    scoreValue.id = 'passport-score';
    scoreValue.textContent = '0';
    scoreValue.style.cssText = `
      color: #fff;
      font-size: 48px;
      font-weight: bold;
      font-family: 'Unbounded', sans-serif;
    `;

    scoreContainer.appendChild(scoreTitle);
    scoreContainer.appendChild(scoreValue);

    // 認證選項數據
    const authOptions = [
      { name: 'Twitter', icon: '🐦', points: 100, connected: false, description: 'Verify your Twitter account' },
      { name: 'Discord', icon: '💬', points: 80, connected: false, description: 'Join our Discord community' },
      { name: 'GitHub', icon: '💻', points: 120, connected: false, description: 'Connect your GitHub profile' },
      { name: 'Email', icon: '📧', points: 50, connected: false, description: 'Verify your email address' },
      { name: 'Telegram', icon: '✈️', points: 60, connected: false, description: 'Join our Telegram channel' },
      { name: 'Wallet', icon: '🔗', points: 150, connected: false, description: 'Connect your Web3 wallet' },
      { name: 'NFT Holder', icon: '🖼️', points: 200, connected: false, description: 'Hold qualifying NFTs' },
      { name: 'DeFi User', icon: '💎', points: 180, connected: false, description: 'Active DeFi participation' }
    ];

    // 認證選項容器
    const authContainer = document.createElement('div');
    authContainer.style.cssText = `
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    `;

    let currentScore = 0;

    authOptions.forEach((option, index) => {
      const authItem = document.createElement('div');
      authItem.style.cssText = `
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      `;

      authItem.onmouseover = () => {
        authItem.style.background = 'rgba(255, 255, 255, 0.1)';
        authItem.style.borderColor = '#667eea';
        authItem.style.transform = 'translateY(-2px)';
      };
      authItem.onmouseout = () => {
        if (!option.connected) {
          authItem.style.background = 'rgba(255, 255, 255, 0.05)';
          authItem.style.borderColor = 'rgba(255, 255, 255, 0.1)';
          authItem.style.transform = 'translateY(0)';
        }
      };

      const authHeader = document.createElement('div');
      authHeader.style.cssText = `
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      `;

      const authInfo = document.createElement('div');
      authInfo.style.cssText = `
        display: flex;
        align-items: center;
        gap: 12px;
      `;

      const authIcon = document.createElement('span');
      authIcon.textContent = option.icon;
      authIcon.style.cssText = `
        font-size: 24px;
      `;

      const authName = document.createElement('h4');
      authName.textContent = option.name;
      authName.style.cssText = `
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        margin: 0;
      `;

      const authPoints = document.createElement('span');
      authPoints.textContent = '+' + option.points;
      authPoints.style.cssText = `
        color: #4ade80;
        font-weight: bold;
        font-size: 16px;
      `;

      const authDescription = document.createElement('p');
      authDescription.textContent = option.description;
      authDescription.style.cssText = `
        color: #a0a0a0;
        font-size: 14px;
        margin: 0 0 15px 0;
      `;

      const authButton = document.createElement('button');
      authButton.textContent = option.connected ? 'Connected ✓' : 'Connect';
      authButton.style.cssText = `
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        background: ${option.connected ? '#4ade80' : 'linear-gradient(90deg, #667eea 0%, #764ba2 100%)'};
        color: white;
      `;

      if (!option.connected) {
        authButton.onmouseover = () => {
          authButton.style.transform = 'translateY(-1px)';
          authButton.style.boxShadow = '0 4px 12px rgba(102, 126, 234, 0.4)';
        };
        authButton.onmouseout = () => {
          authButton.style.transform = 'translateY(0)';
          authButton.style.boxShadow = 'none';
        };

        authButton.onclick = (e) => {
          e.stopPropagation();
          // 模擬連接過程
          authButton.textContent = 'Connecting...';
          authButton.style.background = '#6b7280';
          authButton.disabled = true;

          setTimeout(() => {
            option.connected = true;
            currentScore += option.points;
            authButton.textContent = 'Connected ✓';
            authButton.style.background = '#4ade80';
            authButton.disabled = false;
            
            // 更新分數顯示
            document.getElementById('passport-score').textContent = currentScore;
            
            // 更新項目樣式
            authItem.style.background = 'rgba(74, 222, 128, 0.1)';
            authItem.style.borderColor = '#4ade80';
            
            // 添加連接成功效果
            const successEffect = document.createElement('div');
            successEffect.style.cssText = `
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: linear-gradient(45deg, transparent, rgba(74, 222, 128, 0.2), transparent);
              animation: shimmer 0.8s ease-in-out;
              pointer-events: none;
            `;
            authItem.appendChild(successEffect);
            setTimeout(() => successEffect.remove(), 800);
          }, 1500);
        };
      }

      authInfo.appendChild(authIcon);
      authInfo.appendChild(authName);
      authHeader.appendChild(authInfo);
      authHeader.appendChild(authPoints);

      authItem.appendChild(authHeader);
      authItem.appendChild(authDescription);
      authItem.appendChild(authButton);

      authContainer.appendChild(authItem);
    });

    // 添加 CSS 動畫
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    `;
    document.head.appendChild(style);

    // 組裝 modal
    passportContainer.appendChild(closeButton);
    passportContainer.appendChild(title);
    passportContainer.appendChild(subtitle);
    passportContainer.appendChild(scoreContainer);
    passportContainer.appendChild(authContainer);

    modalOverlay.appendChild(passportContainer);
    document.body.appendChild(modalOverlay);

    // 點擊外部關閉
    modalOverlay.onclick = (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.remove();
      }
    };
  }

  // 處理現有按鈕點擊
  document.addEventListener('click', function(e) {
    if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A') {
      console.log('Element clicked:', e.target);
      // 如果是主頁上的按鈕，模擬原網站行為
      if (e.target.innerText && (e.target.innerText.includes('Start now') || e.target.innerText.includes('Coming soon'))) {
        e.preventDefault();
        alert('This functionality requires connection to the original twin3.ai server');
      }
    }
  });
});
</script>
