<script>
window.addEventListener('DOMContentLoaded', function() {
  // 重定向視頻和圖片到原始網站
  const originalElements = document.querySelectorAll('video source, img');
  originalElements.forEach(element => {
    const src = element.getAttribute('src');
    if (src && (
        src.includes('/assets/img/v2.mp4') || 
        src.includes('/assets/img/v4.mp4') ||
        src.includes('/assets/img/logo.svg') ||
        src.includes('/assets/img/1.png') ||
        src.includes('/assets/img/2.png') ||
        src.includes('/assets/img/3.png') ||
        src.includes('/assets/img/s1.png') ||
        src.includes('/assets/img/s2.png') ||
        src.includes('/assets/img/s3.png') ||
        src.includes('/assets/img/twitter.png') ||
        src.includes('/assets/img/wrapcast.png') ||
        src.includes('/assets/img/open%20sea.png')
    )) {
      const newSrc = 'https://twin3.ai' + src;
      element.setAttribute('src', newSrc);
    }
  });

  // 監聽動態加載的元素
  const observer = new MutationObserver(function(mutations) {
    mutations.forEach(function(mutation) {
      if (mutation.addedNodes && mutation.addedNodes.length > 0) {
        for (let i = 0; i < mutation.addedNodes.length; i++) {
          const newNode = mutation.addedNodes[i];
          if (newNode.nodeType === 1) { // ELEMENT_NODE
            const sources = newNode.querySelectorAll('video source, img');
            sources.forEach(element => {
              const src = element.getAttribute('src');
              if (src && (
                  src.includes('/assets/img/v2.mp4') || 
                  src.includes('/assets/img/v4.mp4') ||
                  src.includes('/assets/img/logo.svg') ||
                  src.includes('/assets/img/1.png') ||
                  src.includes('/assets/img/2.png') ||
                  src.includes('/assets/img/3.png') ||
                  src.includes('/assets/img/s1.png') ||
                  src.includes('/assets/img/s2.png') ||
                  src.includes('/assets/img/s3.png') ||
                  src.includes('/assets/img/twitter.png') ||
                  src.includes('/assets/img/wrapcast.png') ||
                  src.includes('/assets/img/open%20sea.png')
              )) {
                const newSrc = 'https://twin3.ai' + src;
                element.setAttribute('src', newSrc);
              }
            });

            // 處理點擊事件
            if (newNode.tagName === 'BUTTON' || newNode.tagName === 'A') {
              newNode.addEventListener('click', function(e) {
                console.log('Element clicked:', this);
                // 如果是主頁上的按鈕，模擬原網站行為
                if (this.innerText && (this.innerText.includes('Start now') || this.innerText.includes('Coming soon'))) {
                  e.preventDefault();
                  alert('This functionality requires connection to the original twin3.ai server');
                }
              });
            }
          }
        }
      }
    });
  });

  observer.observe(document.body, {
    childList: true,
    subtree: true
  });

  // 添加 Airdrop 導航連結
  function addAirdropLink() {
    console.log('Attempting to add Airdrop link...');
    
    // 嘗試多種選擇器來找到導航區域
    const selectors = [
      'nav',
      '[role="navigation"]',
      'header nav',
      'div[class*="nav"]',
      'div[class*="header"]'
    ];
    
    let nav = null;
    for (const selector of selectors) {
      nav = document.querySelector(selector);
      if (nav) {
        console.log(`Found navigation with selector: ${selector}`);
        break;
      }
    }
    
    if (!nav) {
      // 如果找不到導航，嘗試查找包含 MY TWIN 文字的元素
      const allElements = document.querySelectorAll('*');
      let navContainer = null;
      
      for (const element of allElements) {
        if (element.textContent && element.textContent.includes('MY TWIN')) {
          navContainer = element.closest('div, nav, header');
          if (navContainer) {
            console.log('Found navigation container via MY TWIN text');
            nav = navContainer;
            break;
          }
        }
      }
    }
    
    if (nav) {
      // 查找 MY TWIN 連結
      const myTwinElement = Array.from(nav.querySelectorAll('*')).find(element => 
        element.textContent && element.textContent.trim() === 'MY TWIN'
      );
      
      if (myTwinElement) {
        console.log('Found MY TWIN element');
        
        // 檢查是否已經存在 Airdrop 連結
        const existingAirdrop = Array.from(nav.querySelectorAll('*')).find(element => 
          element.textContent && element.textContent.includes('AIRDROP')
        );
        
        if (!existingAirdrop) {
          // 創建 Airdrop 連結
          const airdropLink = document.createElement('a');
          airdropLink.href = '#airdrop';
          airdropLink.textContent = 'AIRDROP';
          airdropLink.style.cssText = window.getComputedStyle(myTwinElement).cssText;
          
          // 添加點擊事件監聽器
          airdropLink.addEventListener('click', function(e) {
            e.preventDefault();
            showAirdropPassport();
          });
          
          // 複製類名和樣式
          if (myTwinElement.className) {
            airdropLink.className = myTwinElement.className;
          }
          
          // 嘗試插入到 MY TWIN 後面
          if (myTwinElement.parentNode) {
            const nextSibling = myTwinElement.nextElementSibling;
            if (nextSibling && nextSibling.textContent.includes('Connect Wallet')) {
              // 如果下一個元素是 Connect Wallet，在它前面插入
              myTwinElement.parentNode.insertBefore(airdropLink, nextSibling);
            } else {
              // 否則直接插入到 MY TWIN 後面
              myTwinElement.parentNode.insertBefore(airdropLink, myTwinElement.nextSibling);
            }
            
            console.log('Airdrop link added successfully');
          }
        } else {
          console.log('Airdrop link already exists');
        }
      } else {
        console.log('MY TWIN element not found');
      }
    } else {
      console.log('Navigation container not found');
    }
  }

  // 使用 MutationObserver 來監聽 DOM 變化
  const navObserver = new MutationObserver(function(mutations) {
    let shouldTryAdd = false;
    
    mutations.forEach(function(mutation) {
      if (mutation.addedNodes && mutation.addedNodes.length > 0) {
        for (let i = 0; i < mutation.addedNodes.length; i++) {
          const newNode = mutation.addedNodes[i];
          if (newNode.nodeType === 1) { // ELEMENT_NODE
            // 檢查是否包含導航相關內容
            if (newNode.textContent && (
                newNode.textContent.includes('MY TWIN') || 
                newNode.textContent.includes('TASKS') ||
                newNode.textContent.includes('WHITEPAPER')
            )) {
              shouldTryAdd = true;
              break;
            }
          }
        }
      }
    });
    
    if (shouldTryAdd) {
      setTimeout(addAirdropLink, 100); // 短暫延遲確保 DOM 穩定
    }
  });

  // 開始觀察整個文檔的變化
  navObserver.observe(document.body, {
    childList: true,
    subtree: true
  });

  // 立即嘗試添加
  addAirdropLink();
  
  // 也在不同時間點嘗試添加
  setTimeout(addAirdropLink, 500);
  setTimeout(addAirdropLink, 1000);
  setTimeout(addAirdropLink, 2000);

  // Web3 Passport UI 函數
  function showAirdropPassport() {
    // 檢查是否已經存在 passport page
    if (document.getElementById('airdrop-passport-page')) {
      return;
    }

    // 隱藏原始內容
    const rootElement = document.getElementById('root');
    const originalContent = rootElement.innerHTML;
    
    // 創建 passport page
    const passportPage = document.createElement('div');
    passportPage.id = 'airdrop-passport-page';
    passportPage.style.cssText = `
      min-height: 100vh;
      background: #0a0a0a;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%);
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 9999;
      overflow-y: auto;
    `;

    // 創建導航欄
    const navbar = document.createElement('div');
    navbar.style.cssText = `
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    `;

    // 左側標題
    const leftSection = document.createElement('div');
    leftSection.style.cssText = `
      display: flex;
      align-items: center;
      gap: 15px;
    `;

    const backButton = document.createElement('button');
    backButton.innerHTML = '←';
    backButton.style.cssText = `
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.3s;
    `;
    backButton.onmouseover = () => backButton.style.background = 'rgba(255, 255, 255, 0.1)';
    backButton.onmouseout = () => backButton.style.background = 'none';
    backButton.onclick = () => {
      rootElement.innerHTML = originalContent;
      // 重新初始化原始頁面功能
      setTimeout(() => {
        window.location.reload();
      }, 100);
    };

    const pageTitle = document.createElement('h1');
    pageTitle.textContent = 'My Stamps';
    title.style.cssText = `
      color: #fff;
      font-size: 28px;
      font-weight: bold;
      margin: 0;
      font-family: 'Unbounded', sans-serif;
    `;

    const infoIcon = document.createElement('span');
    infoIcon.innerHTML = 'ⓘ';
    infoIcon.style.cssText = `
      color: #888;
      font-size: 18px;
      cursor: pointer;
    `;

    // 右側分數
    const rightSection = document.createElement('div');
    rightSection.style.cssText = `
      display: flex;
      align-items: center;
      gap: 10px;
    `;

    const scoreValue = document.createElement('span');
    scoreValue.id = 'passport-score';
    scoreValue.textContent = '0.00';
    scoreValue.style.cssText = `
      color: #fff;
      font-size: 24px;
      font-weight: 600;
      font-family: 'Unbounded', sans-serif;
    `;

    const scoreLabel = document.createElement('span');
    scoreLabel.textContent = 'Passing Score';
    scoreLabel.style.cssText = `
      color: #888;
      font-size: 12px;
    `;

    const codeIcon = document.createElement('button');
    codeIcon.innerHTML = '</>';
    codeIcon.style.cssText = `
      background: none;
      border: 1px solid #555;
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    `;
    codeIcon.onmouseover = () => {
      codeIcon.style.borderColor = '#888';
      codeIcon.style.background = 'rgba(255, 255, 255, 0.1)';
    };
    codeIcon.onmouseout = () => {
      codeIcon.style.borderColor = '#555';
      codeIcon.style.background = 'none';
    };

    // 組裝導航欄
    leftSection.appendChild(backButton);
    leftSection.appendChild(pageTitle);
    leftSection.appendChild(infoIcon);
    rightSection.appendChild(scoreValue);
    rightSection.appendChild(scoreLabel);
    rightSection.appendChild(codeIcon);
    navbar.appendChild(leftSection);
    navbar.appendChild(rightSection);

    // 主要內容容器
    const mainContent = document.createElement('div');
    mainContent.style.cssText = `
      padding: 40px;
      max-width: 1400px;
      margin: 0 auto;
    `;

    // 認證選項數據（更新為與圖片相符的選項）
    const authOptions = [
      { name: 'GTC Staking', icon: '💎', points: 5.2, connected: false, description: 'Connect to passport to verify your staking amount.', buttonText: 'Verify amount' },
      { name: 'Gitcoin', icon: '🦄', points: 8.1, connected: true, description: 'Connect with Github to verify with your Gitcoin account.', buttonText: 'Verified' },
      { name: 'Twitter', icon: '🐦', points: 6.5, connected: true, description: 'Connect your existing Twitter account to verify.', buttonText: 'Verified' },
      { name: 'Discord', icon: '💬', points: 4.8, connected: true, description: 'Connect your existing Discord account to verify.', buttonText: 'Verified' },
      { name: 'Google', icon: '🅖', points: 3.2, connected: true, description: 'Connect your existing Google Account to verify.', buttonText: 'Verified' },
      { name: 'Github', icon: '💻', points: 7.3, connected: true, description: 'Connect your existing Github account to verify.', buttonText: 'Verified' },
      { name: 'Facebook', icon: '📘', points: 2.8, connected: true, description: 'Connect your existing account to verify with Facebook.', buttonText: 'Verified' },
      { name: 'LinkedIn', icon: '💼', points: 4.1, connected: true, description: 'Connect your existing LinkedIn account to verify.', buttonText: 'Verified' },
      { name: 'ENS', icon: '◈', points: 12.5, connected: true, description: 'Purchase an .eth name to verify/ connect your existing account.', buttonText: 'Verified' },
      { name: 'BrightID', icon: '🌟', points: 8.7, connected: true, description: 'Connect your BrightID.', buttonText: 'Verified' },
      { name: 'Proof of Humanity', icon: '👤', points: 15.0, connected: false, description: 'Connect your wallet to start the process of verifying with Proof of Humanity.', buttonText: 'Connect Account' },
      { name: 'ETH', icon: '⟠', points: 9.3, connected: true, description: 'ETH possession and transaction verification.', buttonText: 'Verified' },
      { name: 'Snapshot', icon: '⚡', points: 6.8, connected: true, description: 'Connect your existing account to verify with Snapshot.', buttonText: 'Verified' },
      { name: 'GitPOAP', icon: '🏆', points: 11.2, connected: false, description: 'GitPOAP Verification.', buttonText: 'Connect Account' },
      { name: 'NFT Holder', icon: '🖼️', points: 10.5, connected: true, description: 'Connect a wallet and validate the stamp by retrieving an NFT.', buttonText: 'Verified' },
      { name: 'ZkSync', icon: '↔️', points: 7.9, connected: true, description: 'ZkSync Verification.', buttonText: 'Verified' }
    ];

    // 認證選項容器
    const authContainer = document.createElement('div');
    authContainer.style.cssText = `
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
      
      @media (max-width: 768px) {
        grid-template-columns: 1fr;
        gap: 15px;
      }
      
      @media (min-width: 769px) and (max-width: 1200px) {
        grid-template-columns: repeat(2, 1fr);
      }
      
      @media (min-width: 1201px) {
        grid-template-columns: repeat(4, 1fr);
      }
    `;

    let currentScore = 0;
    
    // 計算初始分數
    authOptions.forEach(option => {
      if (option.connected) {
        currentScore += option.points;
      }
    });
    scoreValue.textContent = currentScore.toFixed(2);

    authOptions.forEach((option, index) => {
      const authItem = document.createElement('div');
      authItem.style.cssText = `
        background: rgba(20, 20, 20, 0.8);
        border: 1px solid ${option.connected ? '#22c55e' : 'rgba(255, 255, 255, 0.1)'};
        border-radius: 12px;
        padding: 24px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        backdrop-filter: blur(10px);
        height: fit-content;
      `;

      authItem.onmouseover = () => {
        authItem.style.transform = 'translateY(-4px)';
        authItem.style.boxShadow = '0 8px 25px rgba(0, 0, 0, 0.3)';
        if (!option.connected) {
          authItem.style.borderColor = 'rgba(255, 255, 255, 0.3)';
        }
      };
      authItem.onmouseout = () => {
        authItem.style.transform = 'translateY(0)';
        authItem.style.boxShadow = 'none';
        if (!option.connected) {
          authItem.style.borderColor = 'rgba(255, 255, 255, 0.1)';
        }
      };

      const authHeader = document.createElement('div');
      authHeader.style.cssText = `
        display: flex;
        align-items: center;
        margin-bottom: 16px;
        gap: 12px;
      `;

      const authIcon = document.createElement('div');
      authIcon.style.cssText = `
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        flex-shrink: 0;
      `;
      
      // 根據不同服務設置不同的圖標背景色
      const iconColors = {
        'Twitter': '#1da1f2', 'Discord': '#5865f2', 'Github': '#333',
        'Google': '#ea4335', 'Facebook': '#1877f2', 'LinkedIn': '#0077b5',
        'ENS': '#5298ff', 'ETH': '#627eea'
      };
      
      if (iconColors[option.name]) {
        authIcon.style.background = iconColors[option.name];
      }
      
      authIcon.textContent = option.icon;

      const authInfo = document.createElement('div');
      authInfo.style.cssText = `
        flex: 1;
      `;

      const authName = document.createElement('h3');
      authName.textContent = option.name;
      authName.style.cssText = `
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        margin: 0 0 4px 0;
        font-family: 'Unbounded', sans-serif;
      `;

      const authDescription = document.createElement('p');
      authDescription.textContent = option.description;
      authDescription.style.cssText = `
        color: #888;
        font-size: 14px;
        margin: 0 0 20px 0;
        line-height: 1.4;
      `;

      const authButton = document.createElement('button');
      authButton.textContent = option.buttonText;
    scoreValue.style.cssText = `
        width: 100%;
        padding: 12px 16px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 14px;
        ${option.connected ? 
          'background: #22c55e; color: white;' : 
          'background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255, 255, 255, 0.2);'
        }
      `;

      if (option.connected) {
        authButton.innerHTML = '✓ Verified';
      }

      if (!option.connected) {
        authButton.onmouseover = () => {
          authButton.style.background = 'rgba(255, 255, 255, 0.2)';
          authButton.style.borderColor = 'rgba(255, 255, 255, 0.4)';
        };
        authButton.onmouseout = () => {
          authButton.style.background = 'rgba(255, 255, 255, 0.1)';
          authButton.style.borderColor = 'rgba(255, 255, 255, 0.2)';
        };

        authButton.onclick = (e) => {
          e.stopPropagation();
          // 模擬連接過程
          authButton.textContent = 'Connecting...';
          authButton.style.background = '#6b7280';
          authButton.disabled = true;

          setTimeout(() => {
            option.connected = true;
            currentScore += option.points;
            authButton.innerHTML = '✓ Verified';
            authButton.style.background = '#22c55e';
            authButton.style.border = 'none';
            authButton.disabled = false;
            
            // 更新分數顯示
            scoreValue.textContent = currentScore.toFixed(2);
            
            // 更新項目樣式
            authItem.style.borderColor = '#22c55e';
            
            // 添加連接成功效果
            const successEffect = document.createElement('div');
            successEffect.style.cssText = \`
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: linear-gradient(45deg, transparent, rgba(34, 197, 94, 0.2), transparent);
              border-radius: 12px;
              animation: shimmer 1s ease-in-out;
              pointer-events: none;
            \`;
            authItem.appendChild(successEffect);
            setTimeout(() => successEffect.remove(), 1000);
          }, 1500);
        };
      }

      authInfo.appendChild(authName);
      authHeader.appendChild(authIcon);
      authHeader.appendChild(authInfo);
      
      authItem.appendChild(authHeader);
      authItem.appendChild(authDescription);
      authItem.appendChild(authButton);

      authContainer.appendChild(authItem);
    });

    // 添加響應式 CSS
    const responsiveStyle = document.createElement('style');
    responsiveStyle.textContent = \`
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      @media (max-width: 768px) {
        #airdrop-passport-page .main-content {
          padding: 20px !important;
        }
        
        #airdrop-passport-page .navbar {
          padding: 15px 20px !important;
        }
        
        #airdrop-passport-page .page-title {
          font-size: 24px !important;
        }
        
        #airdrop-passport-page .score-value {
          font-size: 20px !important;
        }
      }
      
      @media (max-width: 480px) {
        #airdrop-passport-page .navbar {
          flex-direction: column;
          gap: 15px;
          align-items: flex-start;
        }
        
        #airdrop-passport-page .right-section {
          align-self: flex-end;
        }
      }
    `;
    document.head.appendChild(responsiveStyle);

    // 添加類名以便 CSS 選擇器使用
    navbar.className = 'navbar';
    mainContent.className = 'main-content';
    pageTitle.className = 'page-title';
    scoreValue.className = 'score-value';


    // 認證選項數據
    const authOptions = [
      { name: 'Twitter', icon: '🐦', points: 100, connected: false, description: 'Verify your Twitter account' },
      { name: 'Discord', icon: '💬', points: 80, connected: false, description: 'Join our Discord community' },
      { name: 'GitHub', icon: '💻', points: 120, connected: false, description: 'Connect your GitHub profile' },
      { name: 'Email', icon: '📧', points: 50, connected: false, description: 'Verify your email address' },
      { name: 'Telegram', icon: '✈️', points: 60, connected: false, description: 'Join our Telegram channel' },
      { name: 'Wallet', icon: '🔗', points: 150, connected: false, description: 'Connect your Web3 wallet' },
      { name: 'NFT Holder', icon: '🖼️', points: 200, connected: false, description: 'Hold qualifying NFTs' },
      { name: 'DeFi User', icon: '💎', points: 180, connected: false, description: 'Active DeFi participation' }
    ];

    // 認證選項容器
    const authContainer = document.createElement('div');
    authContainer.style.cssText = `
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    `;

    let currentScore = 0;

    authOptions.forEach((option, index) => {
      const authItem = document.createElement('div');
      authItem.style.cssText = `
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
        overflow: hidden;
      `;

      authItem.onmouseover = () => {
        authItem.style.background = 'rgba(255, 255, 255, 0.1)';
        authItem.style.borderColor = '#667eea';
        authItem.style.transform = 'translateY(-2px)';
      };
      authItem.onmouseout = () => {
        if (!option.connected) {
          authItem.style.background = 'rgba(255, 255, 255, 0.05)';
          authItem.style.borderColor = 'rgba(255, 255, 255, 0.1)';
          authItem.style.transform = 'translateY(0)';
        }
      };

      const authHeader = document.createElement('div');
      authHeader.style.cssText = `
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      `;

      const authInfo = document.createElement('div');
      authInfo.style.cssText = `
        display: flex;
        align-items: center;
        gap: 12px;
      `;

      const authIcon = document.createElement('span');
      authIcon.textContent = option.icon;
      authIcon.style.cssText = `
        font-size: 24px;
      `;

      const authName = document.createElement('h4');
      authName.textContent = option.name;
      authName.style.cssText = `
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        margin: 0;
      `;

      const authPoints = document.createElement('span');
      authPoints.textContent = '+' + option.points;
      authPoints.style.cssText = `
        color: #4ade80;
        font-weight: bold;
        font-size: 16px;
      `;

      const authDescription = document.createElement('p');
      authDescription.textContent = option.description;
      authDescription.style.cssText = `
        color: #a0a0a0;
        font-size: 14px;
        margin: 0 0 15px 0;
      `;

      const authButton = document.createElement('button');
      authButton.textContent = option.connected ? 'Connected ✓' : 'Connect';
      authButton.style.cssText = `
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        background: ${option.connected ? '#4ade80' : 'linear-gradient(90deg, #667eea 0%, #764ba2 100%)'};
        color: white;
      `;

      if (!option.connected) {
        authButton.onmouseover = () => {
          authButton.style.transform = 'translateY(-1px)';
          authButton.style.boxShadow = '0 4px 12px rgba(102, 126, 234, 0.4)';
        };
        authButton.onmouseout = () => {
          authButton.style.transform = 'translateY(0)';
          authButton.style.boxShadow = 'none';
        };

        authButton.onclick = (e) => {
          e.stopPropagation();
          // 模擬連接過程
          authButton.textContent = 'Connecting...';
          authButton.style.background = '#6b7280';
          authButton.disabled = true;

          setTimeout(() => {
            option.connected = true;
            currentScore += option.points;
            authButton.textContent = 'Connected ✓';
            authButton.style.background = '#4ade80';
            authButton.disabled = false;
            
            // 更新分數顯示
            document.getElementById('passport-score').textContent = currentScore;
            
            // 更新項目樣式
            authItem.style.background = 'rgba(74, 222, 128, 0.1)';
            authItem.style.borderColor = '#4ade80';
            
            // 添加連接成功效果
            const successEffect = document.createElement('div');
            successEffect.style.cssText = `
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: linear-gradient(45deg, transparent, rgba(74, 222, 128, 0.2), transparent);
              animation: shimmer 0.8s ease-in-out;
              pointer-events: none;
            `;
            authItem.appendChild(successEffect);
            setTimeout(() => successEffect.remove(), 800);
          }, 1500);
        };
      }

      authInfo.appendChild(authIcon);
      authInfo.appendChild(authName);
      authHeader.appendChild(authInfo);
      authHeader.appendChild(authPoints);

      authItem.appendChild(authHeader);
      authItem.appendChild(authDescription);
      authItem.appendChild(authButton);

      authContainer.appendChild(authItem);
    });

    // 添加 CSS 動畫
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
    `;
    document.head.appendChild(style);

    // 組裝 modal
    passportContainer.appendChild(closeButton);
    passportContainer.appendChild(title);
    passportContainer.appendChild(subtitle);
    passportContainer.appendChild(scoreContainer);
    passportContainer.appendChild(authContainer);

    modalOverlay.appendChild(passportContainer);
    document.body.appendChild(modalOverlay);

    // 點擊外部關閉
    modalOverlay.onclick = (e) => {
      if (e.target === modalOverlay) {
        modalOverlay.remove();
      }
    };
  }

  // 處理現有按鈕點擊
  document.addEventListener('click', function(e) {
    if (e.target.tagName === 'BUTTON' || e.target.tagName === 'A') {
      console.log('Element clicked:', e.target);
      // 如果是主頁上的按鈕，模擬原網站行為
      if (e.target.innerText && (e.target.innerText.includes('Start now') || e.target.innerText.includes('Coming soon'))) {
        e.preventDefault();
        alert('This functionality requires connection to the original twin3.ai server');
      }
    }
  });
});
</script>
